<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>マリオカートワールド即時集計機</title>

<style>
body{font-family:sans-serif;background:#111;color:white;}
table{border-collapse:collapse;}
td,th{border:1px solid #555;padding:4px;text-align:center;}

input{
  width:90px;
  background:#222;
  color:white;
  border:1px solid #555;
  text-align:center;
}

.teamInput{width:120px;margin:3px;}
.shortcutInput{width:40px;}

.obs{
  background:black;
  padding:10px;
  margin-top:20px;
  width:360px;
  font-size:20px;
}

.obs img{
  width:100%;
  margin-bottom:8px;
  display:block;
}

button{margin:4px;}
</style>
</head>

<body>

<h1>マリオカートワールド即時集計機</h1>

形式：
<select id="formatSelect">
<option value="12">12v12</option>
<option value="8">8v8</option>
<option value="6">6v6</option>
<option value="4">4v4</option>
<option value="3">3v3</option>
<option value="2">2v2</option>
</select>

レース数：
<select id="raceSelect"></select>

自チーム名：
<input id="myTeamInput">

目標順位：
<select id="targetRank"></select>

<br><br>

OBS画像①：
<input id="obsImgInput1" placeholder="画像URL"><br>
OBS画像③：
<input id="obsImgInput3" placeholder="画像URL">

<br><br>

<button onclick="init()">生成</button>
<button onclick="resetInputs()">リセット</button>

<h2 id="remainRace">残りレース: -</h2>
<h2 id="comebackLine">逆転可能ライン: -</h2>
<h2 id="championStatus">勝利判定: -</h2>

<hr>

<div id="teamNameArea"></div>
<br>
<div id="tableArea"></div>

<h2>コピー用（配信貼り付け用）</h2>
<textarea id="copyArea" rows="14" cols="45"></textarea>
<br>
<button onclick="copyScores()">コピー</button>

<h2>OBS①</h2>
<div id="obs1" class="obs"></div>

<h2>OBS③</h2>
<div id="obs3" class="obs"></div>

<h2>OBS用URL</h2>
OBS①:
<input id="obsUrl1" style="width:420px" readonly>
<br>
OBS③:
<input id="obsUrl3" style="width:420px" readonly>

<script>

/* ============================= */
const POINT_TABLE=[
15,12,10,9,9,8,8,7,7,6,6,6,
5,5,5,4,4,4,3,3,3,2,2,1
];

let teams=[];
let raceCount=12;
let previousRanks={};
let shortcutMap={};

/* ============================= */
/* OBSリアルタイム同期 */
function saveOBSState(data){
  localStorage.setItem("mk_obs_state",JSON.stringify(data));
}

function loadOBSState(){
  return JSON.parse(localStorage.getItem("mk_obs_state")||"{}");
}

/* OBS表示モード */
const params=new URLSearchParams(location.search);
if(params.get("obs")){
  document.body.innerHTML="<div id='obsLive'></div>";
  setInterval(()=>{
    const data=loadOBSState();
    if(!data.text) return;
    document.getElementById("obsLive").innerHTML=
      "<div style='background:black;color:white;padding:12px;font-size:22px'>"
      +data.text.replace(/\n/g,"<br>")+
      "</div>";
  },500);
}

/* ============================= */

for(let i=8;i<=32;i++){
  raceSelect.append(new Option(i,i));
}

function generateObsURLs(){
  const base=location.origin+location.pathname;
  obsUrl1.value=base+"?obs=1";
  obsUrl3.value=base+"?obs=3";
}

/* ===== 目標順位選択肢生成 ===== */
function updateTargetRankOptions(teamCount){
  targetRank.innerHTML="";
  for(let i=1;i<=teamCount;i++){
    targetRank.append(new Option(`${i}位`,i));
  }
}

/* ============================= */

function init(){

  const teamSize=Number(formatSelect.value);
  raceCount=Number(raceSelect.value);
  const teamCount=24/teamSize;

  teams=[];
  previousRanks={};

  updateTargetRankOptions(teamCount);

  teamNameArea.innerHTML="<h3>チーム設定</h3>";

  for(let i=0;i<teamCount;i++){
    const name=`Team${i+1}`;
    teams.push({name,score:0});

    teamNameArea.innerHTML+=`
      チーム${i+1}
      名前:<input class="teamInput" id="teamName${i}" value="${name}">
      SC:<input class="shortcutInput" id="shortcut${i}" maxlength="1"><br>`;
  }

  buildTable();
  recalcScores();
  generateObsURLs();
}

/* ===== リセット ===== */
function resetInputs(){
  if(!confirm("全データをリセットしますか？")) return;
  location.reload();
}

/* ============================= */
/* TABLE */

function buildTable(){

  tableArea.innerHTML="";
  const table=document.createElement("table");

  let head="<tr><th>順位</th>";
  for(let r=1;r<=raceCount;r++) head+=`<th>R${r}</th>`;
  head+="</tr>";
  table.innerHTML=head;

  for(let rank=1;rank<=24;rank++){

    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${rank}</td>`;

    for(let r=0;r<raceCount;r++){

      const td=document.createElement("td");
      const input=document.createElement("input");

      input.dataset.rank=rank;
      input.dataset.race=r;
      input.dataset.team="";

      input.addEventListener("keydown",(e)=>{

        if(e.key==="Enter"){
          e.preventDefault();
          moveNext(input);
          return;
        }

        const key=e.key.toLowerCase();
        if(shortcutMap[key]!==undefined){
          e.preventDefault();
          const idx=shortcutMap[key];
          input.dataset.team=idx;
          input.value=teams[idx].name;
          moveNext(input);
          recalcScores();
        }
      });

      input.addEventListener("input",()=>{
        const val=input.value.toLowerCase();

        const found=teams.findIndex(t=>
          t.name.toLowerCase().startsWith(val)
        );

        if(found!==-1){
          input.dataset.team=found;
        }

        recalcScores();
      });

      td.appendChild(input);
      tr.appendChild(td);
    }

    table.appendChild(tr);
  }

  tableArea.appendChild(table);
}

/* ============================= */

function moveNext(input){
  const race=Number(input.dataset.race);
  const rank=Number(input.dataset.rank);

  let next=document.querySelector(
    `input[data-race="${race}"][data-rank="${rank+1}"]`
  );

  if(!next){
    next=document.querySelector(
      `input[data-race="${race+1}"][data-rank="1"]`
    );
  }

  if(next) next.focus();
}

function getRemainingRaces(){
  let finished=0;
  for(let r=0;r<raceCount;r++){
    const col=[...document.querySelectorAll(`input[data-race="${r}"]`)];
    if(col.every(i=>i.dataset.team!=="")) finished++;
  }
  return raceCount-finished;
}

function calcComebackPerRace(){
  const teamSize=Number(formatSelect.value);
  let max=0,min=0;
  for(let i=0;i<teamSize;i++){
    max+=POINT_TABLE[i];
    min+=POINT_TABLE[POINT_TABLE.length-1-i];
  }
  return max-min;
}

/* ============================= */

function recalcScores(){

  teams.forEach(t=>t.score=0);
  shortcutMap={};

  teams.forEach((t,i)=>{
    t.name=document.getElementById(`teamName${i}`).value;
    const sc=document.getElementById(`shortcut${i}`).value.toLowerCase();
    if(sc) shortcutMap[sc]=i;
  });

  document.querySelectorAll("input[data-rank]").forEach(input=>{
    if(input.dataset.team==="") return;
    const teamIndex=Number(input.dataset.team);
    const rank=Number(input.dataset.rank);
    teams[teamIndex].score+=POINT_TABLE[rank-1];
  });

  const remain=getRemainingRaces();
  remainRace.textContent=`残りレース: ${remain}`;
  updateDisplays(remain);
}

/* ============================= */

function updateDisplays(remain){

  const sorted=[...teams].sort((a,b)=>b.score-a.score);
  const maxSwing=calcComebackPerRace()*remain;

  comebackLine.textContent=`逆転可能ライン: ${maxSwing}pts以内`;

  const target=Number(targetRank.value||1);
  let championText="未確定";

  if(sorted.length>=target){
    championText=`現在 ${target}位以内争い`;
  }

  championStatus.textContent=`勝利判定: ${championText}`;

  obs1.innerHTML="";
  obs3.innerHTML="";

  let copyText=
`残り${remain}レース
逆転可能ライン ${maxSwing}pts以内
${championText}

`;

  let newRanks={};

  sorted.forEach((team,i)=>{

    const diff=sorted[0].score-team.score;

    let arrow="→";
    if(previousRanks[team.name]!==undefined){
      if(previousRanks[team.name]>i) arrow="↑";
      else if(previousRanks[team.name]<i) arrow="↓";
    }

    const line=
`${arrow} ${i+1}. ${team.name} ${team.score}pts${i?` (-${diff})`:""}`;

    const div=document.createElement("div");
    div.textContent=line;

    obs1.appendChild(div);
    obs3.appendChild(div.cloneNode(true));

    copyText+=line+"\n";
    newRanks[team.name]=i;
  });

  previousRanks=newRanks;

  copyArea.value=copyText;

  saveOBSState({text:copyText});
}

/* ============================= */

function copyScores(){
  copyArea.select();
  document.execCommand("copy");
}

</script>
</body>
</html>
