<script>

const POINT_TABLE=[
15,12,10,9,9,8,8,7,7,6,6,6,
5,5,5,4,4,4,3,3,3,2,2,1
];

let teams=[];
let raceCount=12;
let previousRanks={};
let shortcutMap={};
let firstInit=true;

for(let i=8;i<=32;i++){
  raceSelect.append(new Option(i,i));
}

/* ===== OBS URLç”Ÿæˆ ===== */

function generateObsURLs(){
  const base=location.origin+location.pathname;
  obsUrl1.value=base+"?obs=1";
  obsUrl3.value=base+"?obs=3";
}

function copyObsURL(n){
  const el=n===1?obsUrl1:obsUrl3;
  el.select();
  document.execCommand("copy");
}

/* ===== INIT ===== */

function updateTargetRankOptions(teamCount){
  targetRank.innerHTML="";
  for(let i=1;i<=teamCount;i++){
    targetRank.append(new Option(`${i}ä½`,i));
  }
}

function init(){

  const teamSize=Number(formatSelect.value);
  raceCount=Number(raceSelect.value);
  const teamCount=24/teamSize;

  teams=[];
  previousRanks={};

  updateTargetRankOptions(teamCount);

  teamNameArea.innerHTML="<h3>ãƒãƒ¼ãƒ è¨­å®š</h3>";

  for(let i=0;i<teamCount;i++){
    const name=`Team${i+1}`;
    teams.push({name,score:0});

    teamNameArea.innerHTML+=`
      ãƒãƒ¼ãƒ ${i+1}
      åå‰:<input class="teamInput" id="teamName${i}" value="${name}">
      SC:<input class="shortcutInput" id="shortcut${i}" maxlength="1"><br>`;
  }

  if(firstInit && !myTeamInput.value){
    myTeamInput.value="Team1";
  }
  firstInit=false;

  buildTable();
  recalcScores();
  generateObsURLs();
}

/* ===== TABLE ===== */

function buildTable(){

  tableArea.innerHTML="";
  const table=document.createElement("table");

  let head="<tr><th>é †ä½</th>";
  for(let r=1;r<=raceCount;r++) head+=`<th>R${r}</th>`;
  head+="</tr>";
  table.innerHTML=head;

  for(let rank=1;rank<=24;rank++){

    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${rank}</td>`;

    for(let r=0;r<raceCount;r++){

      const td=document.createElement("td");
      const input=document.createElement("input");

      input.dataset.rank=rank;
      input.dataset.race=r;
      input.dataset.team="";

      input.addEventListener("keydown",(e)=>{

        const key=e.key.toLowerCase();

        if(shortcutMap[key]!==undefined){
          e.preventDefault();
          const teamIndex=shortcutMap[key];
          input.dataset.team=teamIndex;
          input.value=teams[teamIndex].name;
          moveNext(input);
          recalcScores();
          return;
        }

        if(e.key==="Backspace"){
          input.dataset.team="";
          input.value="";
          recalcScores();
        }

        if(e.key==="Enter"){
          e.preventDefault();
          moveNext(input);
        }
      });

      td.appendChild(input);
      tr.appendChild(td);
    }

    table.appendChild(tr);
  }

  tableArea.appendChild(table);
}

/* ===== LOGIC ===== */

function moveNext(input){
  const race=Number(input.dataset.race);
  const rank=Number(input.dataset.rank);

  let next=document.querySelector(
    `input[data-race="${race}"][data-rank="${rank+1}"]`
  );

  if(!next){
    next=document.querySelector(
      `input[data-race="${race+1}"][data-rank="1"]`
    );
  }

  if(next) next.focus();
}

function getRemainingRaces(){
  let finished=0;
  for(let r=0;r<raceCount;r++){
    const col=[...document.querySelectorAll(`input[data-race="${r}"]`)];
    if(col.every(i=>i.dataset.team!=="")) finished++;
  }
  return raceCount-finished;
}

function calcComebackPerRace(){
  const teamSize=Number(formatSelect.value);
  let max=0,min=0;
  for(let i=0;i<teamSize;i++){
    max+=POINT_TABLE[i];
    min+=POINT_TABLE[POINT_TABLE.length-1-i];
  }
  return max-min;
}

function recalcScores(){

  teams.forEach(t=>t.score=0);
  shortcutMap={};

  teams.forEach((t,i)=>{
    t.name=document.getElementById(`teamName${i}`).value;
    const sc=document.getElementById(`shortcut${i}`).value.toLowerCase();
    if(sc) shortcutMap[sc]=i;
  });

  document.querySelectorAll("input[data-rank]").forEach(input=>{
    if(input.dataset.team==="") return;
    const teamIndex=Number(input.dataset.team);
    const rank=Number(input.dataset.rank);
    teams[teamIndex].score+=POINT_TABLE[rank-1];
  });

  const remain=getRemainingRaces();
  remainRace.textContent=`æ®‹ã‚Šãƒ¬ãƒ¼ã‚¹: ${remain}`;
  updateDisplays(remain);
}

/* ===== DISPLAY ===== */

function updateDisplays(remain){

  const myTeam=myTeamInput.value;
  const sorted=[...teams].sort((a,b)=>b.score-a.score);
  const maxSwing=calcComebackPerRace()*remain;

  comebackLine.textContent=`é€†è»¢å¯èƒ½ãƒ©ã‚¤ãƒ³: ${maxSwing}ptsä»¥å†…`;

  let championText="æœªç¢ºå®š";
  if(sorted.length>=2 &&
     sorted[0].score-sorted[1].score>maxSwing){
      championText=`ğŸ† ${sorted[0].name} å‹åˆ©ç¢ºå®š`;
  }

  championStatus.textContent=`å‹åˆ©åˆ¤å®š: ${championText}`;

  obs1.innerHTML="";
  obs3.innerHTML="";

  const img1=document.createElement("img");
  img1.src=obsImgInput1.value.trim();
  obs1.appendChild(img1);

  const img3=document.createElement("img");
  img3.src=obsImgInput3.value.trim();
  obs3.appendChild(img3);

  let newRanks={};

  sorted.forEach((team,i)=>{

    const diff=sorted[0].score-team.score;
    const div=document.createElement("div");

    let color="white";
    if(diff<=8 && i!==0) color="#4aa3ff"; /* â˜…å¤‰æ›´ç‚¹ */
    if(i===0) color="gold";
    else if(i===1) color="silver";
    else if(i===2) color="#cd7f32";
    if(team.name===myTeam) color="red";

    div.style.color=color;

    let arrow="ãƒ»";
    if(previousRanks[team.name]!==undefined){
      const prev=previousRanks[team.name];
      if(prev>i) arrow="â†‘";
      else if(prev<i) arrow="â†“";
      else arrow="â†’";
    }

    div.textContent=
      `${arrow} ${i+1}. ${team.name} ${team.score}pts${i===0?"":` (-${diff})`}`;

    obs1.appendChild(div);
    obs3.appendChild(div.cloneNode(true));

    newRanks[team.name]=i;
  });

  previousRanks=newRanks;
}

function copyScores(){
  copyArea.select();
  document.execCommand("copy");
}

</script>
